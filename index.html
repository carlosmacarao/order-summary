<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
      <img id="img" src="images/illustration-hero.svg" alt="">
        <h1>Order Summary</h1>

        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p> 
      <div class="annual-plan">
        <img class="img-music" src="images/icon-music.svg" alt="Icon Music">
         <span>Annual Plan</span> <br>
        $59.99/year
      
        <a href="">Change</a> 
      </div>
      
      <input class="btn" type="button" value="Proceed to Payment">
      
      <p>Cancel Order</p> 
    </main>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://carlosmacaraodev.netlify.app/" target="_blank">@Carlos Macarao</a>.
  </div>
</body>
</html>
